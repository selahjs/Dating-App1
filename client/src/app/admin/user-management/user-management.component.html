<div class="row">
    <table class="tab">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active Roles</th>
            <th style="width: 30%;">Edit Role</th>
        </tr>
        <tr *ngFor="let user of users">
            <td >{{user.username}}</td>
            <td >{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-primary">Edit Role</button></td>
        </tr>
    </table>
</div>
